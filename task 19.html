    <script>
       let number = prompt("Please enter a number");

        let result = 0;
        if(number%1==0){
        while(number>0){
       rightmost = number%10;
       result = result*10 + rightmost;
       number = Math.floor(number/10);
    }
    console.log("Expected Output : " + result)
}
else{
    console.log("Enter a valid number")
}
    </script>
